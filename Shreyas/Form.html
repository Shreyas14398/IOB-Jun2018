<!DOCTYPE html>
<html>
<head>
  <script>
  function validateForm() {
  var a = document.forms["myForm"]["fname"].value;
  var b = document.forms["myForm"]["fname"].value;
  var c = document.forms["myForm"]["fname"].value;
  var d = document.forms["myForm"]["fname"].value;
  var e = document.forms["myForm"]["fname"].value;
  var f = document.forms["myForm"]["fname"].value;
  if (a == "" || b == "" || c == "" || d == "" || e == "" || f == "") {
      alert("Name must be filled out");
      return false;
  }
  if (isNaN(c) || isNaN(d)){
      alert("Name must be filled out");
      return false;
  }
}
  </script>
</head>
<body>
<br><br>
<h2 style="text-align : center">Form</h2>
<br /><br />
<form name="myForm" action="/action_page.jsp" onsubmit="return validateForm()" method="post">
 <div class="col1">

  Number1 :<br><br>
  Number2 :<br><br>
  Date1 :<br><br>
  Date2 :<br><br>
 </div>
 <div class="col2">
  <input type="text" name="fname" value="">

  <input type="text" name="sname" value="">
  <br><br>
  <input type="number" name="fnumber" value="">
  <br><br>
  <input type="number" name="snumber" value="">
  <br><br>
  <input type="date" name="fdate" value="">
  <br><br>
  <input type="date" name="sdate" value="">
  <br><br>
</div><br /><br />
<div class="submit_button">
  <input type="submit" value="Submit">
</div>
</form>
<style>
